            background-size: 200px 200px;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(255,255,255,0.2);
            color: #333;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            height: 80px;
            background: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)),
                url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgNDAwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8ZGVmcz4KPHN0eWxlPi5jbHMtMXtmaWxsOiMzMzM7fS5jbHMtMntmaWxsOiM1NTU7fTwvc3R5bGU+CjwvZGVmcz4KPHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSI4MCIgZmlsbD0iIzIyMiIvPgo8L3N2Zz4=');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
        }

        .header h1 {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .btn-back {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 12px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #000, #1a1a1a);
        }

        .content {
            padding: 30px;
        }

        .profile-photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            border: 3px solid #ddd;
            transition: all 0.3s ease;
        }

        .profile-photo:hover {
            border-color: #1a1a1a;
            transform: scale(1.05);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .photo-label {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #1a1a1a;
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #000, #1a1a1a);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .profile-photo {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
            }
            
            .header {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Editar Perfil</h1>
            <a href="index.html" class="btn-back">Voltar</a>
        </div>
        
        <div class="content">
            <div id="successMessage" class="success-message">
                Perfil atualizado com sucesso!
            </div>
            
            <div class="profile-photo-section">
                <div class="profile-photo">
                    <img id="preview" src="https://via.placeholder.com/120" alt="Foto de Perfil" />
                    <input type="file" accept="image/*" onchange="loadImage(event)" />
                </div>
                <div class="photo-label">Clique para alterar a foto</div>
            </div>

            <form id="profileForm" onsubmit="saveProfile(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" value="João" required />
                    </div>

                    <div class="form-group">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" value="Silva" required />
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" value="1990-01-15" />
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" value="(11) 99999-9999" />
                    </div>

                    <div class="form-group full-width">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" value="Rua das Flores, 123" />
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" value="01234-567" maxlength="9" />
                    </div>

                    <div class="form-group">
                        <label for="plano">Plano Ativo:</label>
                        <input type="text" id="plano" value="Premium" readonly />
                    </div>

                    <div class="form-group full-width">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" value="joao.silva@email.com" required />
                    </div>

                    <div class="form-group">
                        <label for="senha">Nova Senha:</label>
                        <input type="password" id="senha" placeholder="Deixe em branco para manter a atual" />
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Nova Senha:</label>
                        <input type="password" id="confirmar-senha" placeholder="Confirme a nova senha" />
                    </div>
                </div>

                <button type="submit" class="btn-save">
                    Salvar Alterações
                </button>
            </form>
        </div>
    </div>

    <script>
        // Verificar se o usuário está logado (simulação)
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('userLoggedIn');
            if (!isLoggedIn) {
                window.location.href = '../../index.html';
            }
        });

        function loadImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById("preview");
                preview.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile(event) {
            event.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            // Validar senhas se foram preenchidas
            if (senha && senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Simular salvamento
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Scroll para o topo para mostrar a mensagem
            document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
            
            // Esconder mensagem após 3 segundos
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            // Limpar campos de senha
            document.getElementById('senha').value = '';
            document.getElementById('confirmar-senha').value = '';
        }

        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 5) {
                value = value.substring(0, 5) + '-' + value.substring(5, 8);
            }
            e.target.value = value;
        });

        // Máscara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            } else {
                value = value.replace(/(\d*)/, '($1');
            }
            e.target.value = value;
        });
    </script>
</body>
